<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>可视化大屏模板</title>
    <style>
   html,body{
     width: 100%;
     height: 100%;
     overflow: hidden;
     margin: 0;
   }
    #appLoading {
     width: 100%;
     height: 100%;
     background: #000;
     position: fixed;
     z-index: 9999
     }
   #loading-text {
     position: absolute;
     color: #f1f1f1;
     font-size: 60px;
     line-height:600px;
     top: 50%;
     left: 50%;
     width: 600px;
     height: 600px;
     margin-top:-300px;
     margin-left:-300px;
     text-align: center;
     animation: loading 1.5s infinite alternate;
    }
    #stars{
        position: absolute;
        z-index: -1;
        width: 100%;
        height: 100%;
      }
   @keyframes loading {
      from {
        opacity: 1;
      }
      50%{
        opacity: 0;
      }
      100%{
        opacity: 1;
      }
    }
  </style>
  </head>
  <body>
    <div id="appLoading">
      <span id=loading-text>loading...</span>
    </div>
    <canvas id="stars">该浏览器不支持canvas</canvas>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="./static/cosmos/cosmos.js"></script>
  </body>
</html>
